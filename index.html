    <style>
        .loading {
          position: fixed;
          z-index: 50;
          width: 100%;
          height: 100%;
          top: 0; left: 0;
          background: #f1f1f1;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        .loader{
          -webkit-perspective: 120px;
          -moz-perspective: 120px;
          -ms-perspective: 120px;
          perspective: 120px;
          width: 100px;
          height: 100px;
        }
        
        .loader:before{
          content: "";
          position: absolute;
          left: 25px;
          top: 25px;
          width: 25px;
          height: 25px;
          background-color: #222c64;
          animation: flip 1s infinite;
        }
        
        @keyframes flip {
          0% {
            transform: rotate(0);
          }
        
          50% {
            transform: rotateY(180deg);
          }
        
          100% {
            transform: rotateY(180deg)  rotateX(180deg);
          }
        }
        </style>
